<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPro X - Product Showcase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
    <!-- Header Section -->
    <header class="hero">
        <img src="images/hero.jpg" alt="Smartphone Hero" class="img-fluid">
        <div class="hero-content" data-aos="fade-up">
            <h1>Introducing the SmartPro X</h1>
            <p>The ultimate smartphone experience.</p>
            <a href="#buy-now" class="btn btn-primary">Buy Now</a>
        </div>
    </header>

    <!-- Features Section -->
    <section class="features container my-5">
        <div class="row" data-aos="fade-right">
            <div class="col-md-6">
                <img src="images/feature1.jpg" alt="Feature 1" class="img-fluid" style="width: 100%; max-width: 600px; height: auto;">
            </div>
            <div class="col-md-6 d-flex align-items-center" data-aos="fade-left">
                <div>
                    <h2>Powerful Performance</h2>
                    <p>Equipped with the latest Snapdragon processor for lightning-fast speeds.</p>
                </div>
            </div>
        </div>
        <div class="row mt-5" data-aos="fade-right">
            <div class="col-md-6 order-md-2">
                <img src="images/feature2.jpg" alt="Feature 2" class="img-fluid">
            </div>
            <div class="col-md-6 d-flex align-items-center" data-aos="fade-left">
                <div>
                    <h2>Crystal Clear Display</h2>
                    <p>Experience stunning visuals with a 6.7-inch OLED display.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Call-to-Action Section -->
    <section class="cta text-center py-5" id="buy-now" data-aos="flip-up">
        <h2>Order the SmartPro X Today</h2>
        <a href="https://example.com/buy" class="btn btn-success btn-lg">Buy Now</a>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
